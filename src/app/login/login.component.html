<div class="container-azul d-flex my-auto">

    <form [formGroup]="form" (ngSubmit)="Ingresar()" class="tarjeta-login " >

        <div class="header-login">
            <div class="header-login-text">
                <i class="fas fa-crown icon_corona"></i>

            </div>
        </div>

        <div class="body-login">
            <h3 style="font-family: OpenSans;" class="text-center mb-4">¡Welcome back!</h3>


            <div class="input d-flex">
                        <span class="cont-img-1">
                            <i class="fas fa-envelope"></i>
                        </span>
                    <input type="email" class="form-control2" formControlName="email" placeholder="E-mail"/>
            </div>

            <div class="input d-flex">
                <span class="cont-img-1">
                    <i class="fas fa-lock" ></i>
                </span>
                    <input type="password" class="form-control2" formControlName="password" placeholder="Password"/>
             </div>

            <div class="row mt-4 justify-content-center">
                <div class="col-md-5 col-12 text-center text-center"><button type="submit" class="btn btn-primary boton-secundario btn-block" routerLink="/register">Registrarse</button></div>
                <div class="col-md-5 col-12 text-center text-center"><button type="submit" class="btn btn-primary boton-principal btn-block">Iniciar sesión</button></div>

            </div>

        </div>

        
    </form>

</div>
